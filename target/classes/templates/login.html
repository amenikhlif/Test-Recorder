               <!--  <form class="form" th:action="@{/login}" method="post"> -->
                <form class="form" th:action="@{/login}" method="post">
                    
                    <div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
                    
                    
             
                    
                    
                    
                    <label class="label-input" for="username">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="text" id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Email">
                    </label>
                    
                    
 
                    <label class="label-input" for="password">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password" name="password" class="form-control">
                    </label>
                    
                  <!--  <input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" /> --> 
                    <button type="submit" name="login-submit" id="login-submit" class="btn btn-second">sign up</button>        
                </form>
