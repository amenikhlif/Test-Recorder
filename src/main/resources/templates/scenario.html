<!DOCTYPE html>

  <!-- Google Font: Source Sans Pro -->

   <link rel="stylesheet" href="../../css/stylePro.css">
</head>


<body>
	
	 <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->

      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a th:href="@{/}" class="nav-link">Home</a>
      </li>

    </ul>


    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
   
 
      <li class="nav-item">
        <a data-toggle="tooltip" data-placement="top" title="Logout" th:href="@{/logout}">
          <i class="fas fa-th-large"></i>
        </a>
      </li>
    </ul>
  </nav>
		
		
		 <!-- Main Sidebar Container -->
   <aside class="main-sidebar sidebar-dark-primary elevation-4"  style="background-color:#67809f">

      <span class="brand-text font-weight-light">Talan</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
         <img src="../../dist/img/TTT.png"
           alt="AdminLTE Logo"
           class="brand-image img-circle elevation-3"
           >
        </div>
        <div class="info">
          <a th:href="@{/}" class="brand-text font-weight-light">Test Recorder</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
 
          <li class="nav-item has-treeview">
          <a href="/registration" th :href="@{/registration}" class="nav-link">
          <i
							class="fa fa-edit"></i>
              <p>
               Registration
                </p></i> </a>
			</li>
          <li class="nav-item">
            <a href="/registration/user_lists" th
						:href="@{/registration/user_lists}" class="nav-link">
              <i class="fas fa-clipboard-check"></i>
              <p>
                User Management
                
              </p>
            </a>
          </li>
          

          
          <li class="nav-item has-treeview">
            <a  href="/testSuite_lists" th :href="@{/testSuite_lists}" class="nav-link">
             <i class="fa fa-table">
              <p>
                Test Suite
                </p>
                </i>
            </a>
           
          </li>
          
                              <li class="nav-item has-treeview">
            <a  href="/dependentTestCase_lists" th :href="@{/dependentTestCase_lists}" class="nav-link">
             <i class="fas fa-tasks">
              <p>
                Test case
                </p>
                </i>
            </a>
           
          </li>

</ul>
</nav>
		
	</aside>	
		
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Scenario</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
	


		<section class="content">
		<div class="card-body">
		
					<form action="/scenario_lists" class="form-inline">
				<div class="form-group md-2">
					
					</form>
					<div class="card">
 					<div class="card-body">
							<table id ="example1" class="table table-bordered table-striped">
								<thead>
									<tr>
										
										<th>Commande         </th>
										<th>Path             </th>
										<th>Value            </th>
										
									  
									</tr>
								</thead>
								<tbody>
					<tr th:each="scenario: ${scenario_lists}">
                     
                    <td th:text="${scenario.getCommande()}">   </td>
                    <td th:text="${scenario.getPath()}">      </td>
                    <td th:text="${scenario.getValue()}">     </td>

                    </tr>
								</tbody>
							</table>
			</div>
			
			</div>
			</div>
			</section>
			</div>
			
		
		
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables -->
<script src="../../plugins/datatables/jquery.dataTables.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- page script -->
<script>
  $(function () {
    $("#example1").DataTable();
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
    });
  });
</script>
